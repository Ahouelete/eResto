<div class="menu-custom-component">
  <div class="logo">
    <img src="assets/pictures/logo.webp" alt="" width="100" height="80" />
  </div>
  <div class="container-input-search">
    <input
      class="input-search"
      type="text"
      placeholder="Rechercher un produit"
    />
  </div>
  <div class="icon-menu-mobile">
    <i class="fa fa-bars" (click)="toogleMobileMenu()"></i>
  </div>
  <nav class="custom-menu-mobile-overlay">
    <ul class="menu" id="menu">
      <li class="menu-item">
        <a routerLinkActive="link-active" routerLink="/home">ACCUEIL</a>
      </li>
      <li
        class="menu-item"
        *ngIf="currentUser && rolesUser.includes('ROLE_CUSTOMER')"
      >
        <a routerLink="/user-account/orders" routerLinkActive="link-active"
          >MES COMMANDES</a
        >
      </li>
      <li
        class="menu-item"
        *ngIf="currentUser && rolesUser.includes('ROLE_ADMIN')"
      >
        <a routerLink="/back-office" routerLinkActive="link-active"
          >PARAMETRES</a
        >
      </li>

      <li class="" id="login" *ngIf="!currentUser">
        <a routerLink="/login">SE CONNECTER</a>
      </li>

      <li class="" id="logout" *ngIf="currentUser">
        <a (click)="logOut()">DECONNEXION</a>
      </li>

      <app-panier [quantity]="quantity"></app-panier>
    </ul>
    <div class="close-menu-mobile-icon">
      <a (click)="toogleMobileMenu()"><i class="fa fa-close"></i></a>
    </div>
  </nav>
</div>
